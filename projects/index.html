<html>
<head>
<title> Projects </title>
</head>
<body id="#animation-bg">

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
<script>
VANTA.WAVES({
  el: "#animation-bg",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x4261c5,
  shininess: 19.00,
  waveHeight: 19.00,
  zoom: 0.70
})
</script>
</body>
</html>
